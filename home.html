<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Reservation Page</title>
</head>
<body>
    <div class="container">
        <!-- Content here -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="text-center" class="display-4">Hot Restaurant</h1>
          <hr>
			<h2 class="text-center">Make your reservation</h2>
            <br>
            <div class="text-center">
          <p class="lead">Check Availability</p>
          <a href="/tables"></a><button type="button" class="btn btn-info">Table list</button></a>
          <a href="/home.html" type="button" class="btn btn-success">Home</button></a>
        </div>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">Table Reservation</h4>
        </div>
        <div class="panel-body">
               <form role="form row 2">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="reserve_name">
                </div>
                <div class="form-group">
                    <label for="">Contact Number</label>
                    <input type="text" class="form-control" id="reserve_phone">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" id="reserve_email">
                </div>
                <div class="form-group">
                    <label for="">Choose your Unique ID</label>
                    <input type="text" class="form-control" id="reserve_uniqueID">
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
          <p><a href="">API Table Link</a> | <a href="">API Wait List</a> </p>
        </div>
      </footer>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
