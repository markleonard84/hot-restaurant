<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hot Restaurant Reservations</title>
  <meta name="description" content="The best restaurant in town" />
</head>

<body>
  <!-- ==================================== Header ========================================== -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">Hot Restaurant</h1>
      <hr class="my-4">
      <h2>Make your reservation</h2>
      <a class="btn btn-primary btn-lg" href="tables" role="button">View Tables</a>
      <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
    </div>
  </div>
  <!-- ==================================== Input Table ========================================== -->
  <div class="container">
    <form>
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="inputName">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPhone" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-10">
          <input type="phone" class="form-control" id="inputPhone">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputId" class="col-sm-2 col-form-label">Unique ID</label>
        <div class="col-sm-10">
          <input type="id" class="form-control" id="inputId">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
    </form>
  </div>
  <!-- ==================================== SCRIPT ========================================== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    $('#submitBtn').on('click', (event) => {
      event.preventDefault();

      const newReservation = {
        customerName: $('#inputName').val(),
        phone: $('#inputPhone').val(),
        customerEmail: $('#inputEmail').val(),
        customerID: $('#inputId').val()
      };

      $.ajax({
        type: 'POST',
        url: '/api/new',
        data: newReservation,
        success: function (data) {
          alert(`Reservation received ${data.customerName}`)
        },
        error: function () {
          alert('error sending data')
        }
      });
    });

  </script>
</body>

</html>
